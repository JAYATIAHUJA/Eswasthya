<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">❤️</span>
            HealthCare<span class="plus">Plus</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#hospitals">Find Care</a>
            <a href="#reminders">Reminders</a>
            <a href="#emergency">Emergency</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Your Health, Our Priority</h1>
            <p class="tagline">24/7 Smart Healthcare Assistant</p>
            <div class="hero-features">
                <div class="feature-card">
                    <span class="feature-icon">🏥</span>
                    <p>Find Hospitals</p>
                </div>
                <div class="feature-card">
                    <span class="feature-icon">🗣️</span>
                    <p>Voice Assistant</p>
                </div>
                <div class="feature-card">
                    <span class="feature-icon">⏰</span>
                    <p>Med Reminders</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="quick-actions">
            <div class="action-card emergency">
                <h3>Emergency?</h3>
                <p>Get immediate assistance</p>
                <button class="pulse-button">SOS</button>
            </div>
            <div class="action-card hospitals">
                <h3>Nearby Hospitals</h3>
                <input type="text" placeholder="Enter location...">
                <button>Search Now</button>
            </div>
            <div class="action-card assistant">
                <h3>AI Assistant</h3>
                <button class="chat-button">Start Chat</button>
            </div>
        </section>
    </main>

    <div class="floating-assistant">
        <div class="assistant-button">
            <span class="assistant-icon">👩‍⚕️</span>
            <span class="assistant-text">Need Help?</span>
        </div>
    </div>
</body>
</html>
