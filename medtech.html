<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTech Hub</title>
    <link rel="stylesheet" href="medtech.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-animation"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">
            <div class="logo-animation">
                <span class="pulse">+</span>
                <span class="heartbeat">❤</span>
            </div>
            <span class="logo-text">MediTech<span class="highlight">Hub</span></span>
        </div>
        <div class="language-selector">
            <select class="glass-select">
                <option value="en">🌐 English</option>
                <option value="hi">हिंदी</option>
                <option value="es">Español</option>
            </select>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content glass-card">
            <h1>Your AI-Powered<br>Health Guardian</h1>
            <p class="typewriter">Revolutionizing Healthcare with AI</p>
            <div class="voice-assistant">
                <div class="voice-ring"></div>
                <button class="voice-btn">🎙️ Start Voice Assistant</button>
            </div>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="feature-card glass-card">
                <div class="feature-icon">🤖</div>
                <h3>AI Assistant</h3>
                <p>24/7 Medical Support</p>
                <div class="glow-border"></div>
            </div>

            <div class="feature-card glass-card">
                <div class="feature-icon">🏥</div>
                <h3>Smart Hospital Finder</h3>
                <p>Real-time Availability</p>
                <div class="glow-border"></div>
            </div>

            <div class="feature-card glass-card">
                <div class="feature-icon">💊</div>
                <h3>Med Reminder</h3>
                <p>Never Miss a Dose</p>
                <div class="glow-border"></div>
            </div>
        </section>

        <section class="emergency-section">
            <div class="sos-container glass-card">
                <button class="sos-button">
                    <span class="sos-ring"></span>
                    <span class="sos-text">SOS</span>
                </button>
                <p>Emergency Assistance</p>
            </div>
        </section>
    </main>

    <div class="chat-bot">
        <button class="chat-toggle glass-card">
            <span class="bot-icon">🤖</span>
            <span class="bot-text">AI Health Assistant</span>
        </button>
    </div>
</body>
</html>
